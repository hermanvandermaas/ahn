apply plugin: 'com.android.application'

android {
	compileSdkVersion 27
    buildToolsVersion "27.0.3"
    
    defaultConfig {
        applicationId "nl.waywayway.ahn"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
	
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	compile 'com.google.android.gms:play-services-base:15.0.0'
	compile 'com.android.support:cardview-v7:27.1.1'
	compile 'com.google.android.gms:play-services-places:15.0.0'
    //compile 'com.google.maps.android:android-maps-utils:0.5+'
	compile 'com.google.android.gms:play-services-location:15.0.0'
	compile 'com.android.support:design:27.1.1'
	compile 'com.google.android.gms:play-services-maps:15.0.0'
	compile 'com.android.support:appcompat-v7:27.1.1'
	compile 'com.squareup.okhttp3:okhttp:3.9.0' 
	compile 'me.zhanghai.android.materialprogressbar:library:1.4.2' 
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

apply plugin: 'com.google.gms.google-services'
